<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6 login">
<form>
  <fieldset>
  <legend><h1>LOGIN</h1></legend>
  <div class="form-group">
    <label for="nombre" class="mt-3">Nombre:</label>
    <input class="form-control" type="text"  id="nombre" #nombre name="nombre" placeholder="Ingresa tu nombre"/>
  </div>
  <div class="form-group">
    <label for="contrasena" class="mt-3">Contraseña:</label>
    <input class="form-control" type="password"  id="contrasena" #contrasena name="contrasena" placeholder="Ingresa tu contraseña"/>
  </div>
  <button type="submit" class="btn btn-danger mt-4" (click)="logIn(nombre.value, contrasena.value)">Login</button>
</fieldset>
</form>
</div>
<div class="col-md-3"></div>
</div>
